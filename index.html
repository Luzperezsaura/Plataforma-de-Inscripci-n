<!DOCTYPE html>
<html>

<head>
  <title>Inscripción a concursos</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link rel="icon" href="icono2.png" type="image/png">
  <style>
    body {
      font-family: 'Archivo', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .encabezado {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #153244;
      color: white;
      padding: 10px 20px;
    }

    .login-form {
      max-width: 350px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #153244;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .login-form button {
      width: 97%;
      padding: 12px;
      background-color: #153244;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0f2435;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <img src="logo3.png" width="150" height="110" />
    <h1>Inscripción a concursos</h1>
  </div>

  <form class="login-form" id="loginForm">
    <h2>Iniciar sesión</h2>

    <label for="username">Usuario</label>
    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

    <button type="submit">Entrar</button>
    
    <p style="text-align:center; margin-top: 15px; font-size: 0.9rem;">
      ¿No tienes cuenta?
      <a href="registro.html" style="color: #153244; font-weight: 600; text-decoration: none;">
        Regístrate
      </a>
    </p>
  </form>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // evitar envío real para demo

      const usuario = form.username.value.trim();
      const contraseña = form.password.value;

      // Ejemplo de validación sencilla:
      if (usuario === '' || contraseña === '') {
        alert('Por favor, complete todos los campos');
        return;
      }

      // Completar con lógica real de verificación de usuario y contraseña
      window.location.href = 'datos.html';

      // Redirigir a la página principal (vista de hospital)
    });
  </script>
</body>

</html>
