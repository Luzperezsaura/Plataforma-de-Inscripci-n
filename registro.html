<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet" />
  <link rel="icon" href="icono2.png" type="image/png" />
  <style>
    body {
      font-family: 'Archivo', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .encabezado {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #153244;
      color: white;
      padding: 10px 20px;
    }

    .registro-form {
      max-width: 350px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .registro-form h2 {
      margin-bottom: 20px;
      color: #153244;
    }

    .registro-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .registro-form input[type="text"],
    .registro-form input[type="email"],
    .registro-form input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .registro-form button {
      width: 97%;
      padding: 12px;
      background-color: #153244;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .registro-form button:hover {
      background-color: #0f2435;
    }

    .registro-form p {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .registro-form a {
      color: #153244;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <img src="logo3.png" alt="Logo concurso" width="150" height="110" />
    <h1>Inscripcion a concursos</h1>
  </div>

  <form class="registro-form" id="registroForm" action="/registro" method="post">
    <h2>Crear cuenta</h2>

    <label for="username">Usuario</label>
    <input type="text" id="username" name="username" required placeholder="Ingrese un usuario">

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required placeholder="Ingrese una contraseña">

    <label for="confirm-password">Confirmar contraseña</label>
    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Repita la contraseña">

    <button type="submit">Registrar</button>
    <p id="confirmMsg" style="color: green; font-weight: 600; text-align: center; display: none; margin-top: 15px;">
      Se envió un email de confirmación a tu correo. Por favor, verifica tu bandeja de entrada.
    </p>

    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </form>

  <script>
    const form = document.getElementById('registroForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const pwd = form.password.value;
      const confirmPwd = form['confirm_password'].value;

      if (pwd !== confirmPwd) {
        alert('Las contraseñas no coinciden.');
        return
      }
      window.location.href = 'confirmacion.html';
    });


  </script>
</body>

</html>
